<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connexion organisateur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/connexion-inscription.css">
  </head>
  <body>
    <header>
      <img src="../images/logo_univ.png">
      <h1>Election d'association</h1>
      <form action="index.html" method="get">
        <input type="submit" class="retour" name="retour" value="Retour">
      </form>
    </header>
    <h1>Connexion</h1>
    <div id="connect">
      <form action="organisateur.html" method="post">
        <div>

          <div>
            <label for="identifier-admin1">Identifiant</label>
            <input type="text" id="identifier-admin1" name="identifier-admin1">
          </div>

          <div>
						<label for="password-admin1">Mot de passe</label>
						<input type="password" id="password-admin1" name="password-admin1"/>
					</div>

        </div>

        <div>
					<input type="submit" id="connection" value="Connexion"/>
				</div>
      </form>

    </div>

  </body>
</html>
