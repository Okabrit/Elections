  <body>

          </div>

          <div id="supprimer-image">
            <div id="image3">

            </div>
          </div>

          <div id="description2">

          </div>

        </div>

        <div>
					<input type="submit" id="supprimer" value="Supprimer"/>
				</div>
      </form>


    </div>
